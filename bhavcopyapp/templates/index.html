{% extends 'header.html' %}
{% block content %}

{% load static %}
<div id="bgc" style="background-image: url(/static/bhavcopy/bg.jpg);height: 100%;" class="page-holder bg-cover" >
  <div class="container">
    <form action="/bhavcopy/get_data">
    <div class="row">
      <div class="col-lg-8 m-auto" style="padding-top: 100px;">
        <div id ="heading">
          <h1 :style="myStyle" class="text-center display-4 my-4" >[[ site_heading ]]</h1>
        </div>
       
        <div class="form-group">
          <input type="text" ref="input" id="tickername" class="form-control" name="stockname" placeholder="Type the ticker name " required>       
          </div>        
       <input type="submit" id="Search" class="btn btn-primary btn-block" value="Search" @click="fetchdata"/>
       </div>
      </form>
      </div>
    </div>


  <script>
  var app =  new Vue({
      delimiters: ['[[', ']]'],
      el: '#heading',
      data: {
        site_heading: "DogeTraders.com",
        myStyle:{
          color:"white",
          backgroundColor: "rgba(0,0,0)",
          backgroundColor: "rgba(0,0,0, 0.7)",
          fontWeight: "bold"
        
        }
      }
      
      })

    </script>




  {% endblock %}
